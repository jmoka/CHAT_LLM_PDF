<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Embutido</title>
    <style>
        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #inputArea {
            display: flex;
        }
        #message {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #sendButton {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: #45a049;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
        }
        .assistant-message {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div id="chat"></div>
    <div id="inputArea">
        <input type="text" id="message" placeholder="Digite uma mensagem..." onkeypress="handleKeyPress(event)">
        <button id="sendButton" onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        const chat = document.getElementById('chat');

        function appendMessage(message, isUser = true) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            msgDiv.textContent = (isUser ? "VocÃª: " : "Assistente: ") + message;
            chat.appendChild(msgDiv);
            chat.scrollTop = chat.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value;
            if (message.trim()) {
                appendMessage(message);
                messageInput.value = "";

                fetch('http://localhost:3000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    appendMessage(data.response, false);
                })
                .catch((error) => {
                    console.error('Erro:', error);
                    appendMessage('Erro ao processar a mensagem.', false);
                });
            }
        }
    </script>
</body>
</html>
